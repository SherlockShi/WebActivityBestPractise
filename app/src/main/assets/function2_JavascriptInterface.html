<!-- 参考文档：Android-Java和JavaScript相互调用 https://segmentfault.com/a/1190000004895840 -->
<!DOCTYPE html>
<html>
<script type="text/javascript">
    function logoutClick(){
        window.android.logout();
    }

    function showToastClick(){
        window.android.showToast('Toast from js');
    }
</script>

<!--<head>-->
<!--    <title>2、JsInterface</title>-->
<!--</head>-->

<body>
<input type="button" onClick="logoutClick()" value="logout">
<input type="button" onClick="showToastClick()" value="showToast">
</body>

</html>
