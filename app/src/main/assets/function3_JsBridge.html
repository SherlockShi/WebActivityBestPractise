<!-- 参考文档：android与js的交互之jsbridge使用 https://juejin.im/post/5ac044a8518825557459d603 -->
<!DOCTYPE html>
<html>
<script type="text/javascript">
    function logoutClick(){
       var data='{"method":"logout","param":"","callback":""}';
       window.WebViewJavascriptBridge.callHandler(
           'YHJavaScriptCallHandler' //指定接收参数需与 Java 一致
           ,data
           ,function(responseData) { //处理java回传的数据
           }
       );
    }

    function hideToolbarClick(){
       var data='{"method":"hideToolbar","param":"","callback":""}';
       window.WebViewJavascriptBridge.callHandler(
           'YHJavaScriptCallHandler' //指定接收参数需与 Java 一致
           ,data
           ,function(responseData) { //处理java回传的数据
           }
       );
    }

    function showToolbarClick(){
       var data='{"method":"showToolbar","param":"","callback":""}';
       window.WebViewJavascriptBridge.callHandler(
           'YHJavaScriptCallHandler' //指定接收参数需与 Java 一致
           ,data
           ,function(responseData) { //处理java回传的数据
           }
       );
    }
</script>

<!--<head>-->
<!--    <title>3、JsBridge</title>-->
<!--</head>-->

<body>
<input type="button" onClick="logoutClick()" value="logout">
<input type="button" onClick="hideToolbarClick()" value="hideToolbar">
<input type="button" onClick="showToolbarClick()" value="showToolbar">
</body>

</html>
